<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube CSS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card bg-neutral-100 text-align-center br-2">
      <img class="card__image" src="/images/js.jpg" alt="" />
      <div class="card__content padding-48 grid-flow">
        <h2>Order Summary</h2>
        <p>You can now listed to millions of songs, audiobooks, podcast on any device anywhere</p>
        <div class="bg-neutral-200 flex-row text-align-left br-1 padding-24">
          <div>
            <img class="icon" src="/images/music.svg" alt="" />
          </div>
          <div>
            <p class="text-neutral-800 fw-extra-bold">Annual Plan</p>
            <p>$59.99</p>
          </div>
          <button class="link push-right">Change</button>
        </div>
        <button class="button" data-type="primary">Proceed to Payment</button>
        <button class="button" data-type="secondary">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
